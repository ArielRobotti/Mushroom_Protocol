<form id="signupStartup">
    <div class="form-section">
        <h2>Datos de la StartUp</h2>
        <input type="text" name="nameStartup" id="nameStartup" required placeholder="Nombre de la Startup">
        <input type="email" name="email" id="email" required placeholder="Email">
        <input type="text" name="website" id="website" placeholder="website">
        <input type="text" name="slogan" id="slogan" placeholder="slogan">
        <input type="text" name="shortDes" id="shortDes" placeholder="shortDes">
        <input type="file" name= "logo" id="logo" placeholder="logo">    <!-- [] [Uint8Array],  Asegúrate de proporcionar un array válido aquí -->
        <input type="text" name="startupStatus" id="startupStatus" placeholder="startupStatus">
        <input type="text" name="tlr" id="tlr" required placeholder="TLR">
        <input type="text" name="fullNameTl" id="fullNameTL" placeholder="fullNameTL">
        <input type="text" name="specializationTL" id="specializationTL" placeholder="specializationTL">
        <input type="text" name="linkedinTL" id="linkedinTL" placeholder="linkedinTL">
        <input type="text" name="industry" id="industry" placeholder="industry">
        <select name="country" id="country" aria-placeholder="country">
            <option value="Argentina">Argentina</option>
            <option value="Belice">Belice</option>
            <option value="Bolivia">Bolivia</option>
            <option value="Brasil">Brasil</option>
            <option value="Canada">Canada</option>
            <option value="Chile">Chile</option>
            <option value="Colombia">Colombia</option>
            <option value="CostaRica">Costa Rica</option>
            <option value="Cuba">Cuba</option>
            <option value="Ecuador">Ecuador</option>
            <option value="ElSalvador">El Salvador</option>
            <option value="EstadosUnidos">Estados Unidos</option>
            <option value="Guatemala">Guatemala</option>
            <option value="Guyana">Guyana</option>
            <option value="Honduras">Honduras</option>
            <option value="Mexico">Mexico</option>
            <option value="Nicaragua">Nicaragua</option>
            <option value="Panama">Panama</option>
            <option value="Paraguay">Paraguay</option>
            <option value="Peru">Peru</option>
            <option value="RepublicaDominicana">Republica Dominicana</option>
            <option value="Surinam">Surinam</option>
            <option value="Uruguay">Uruguay</option>
            <option value="Venezuela">Venezuela</option>
        </select>

    </div>
    <hr>

    <button id="submitFormStartUp" type="submit" class="submit">Solicitar registro</button>
</form>
